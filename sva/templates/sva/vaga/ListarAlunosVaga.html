{% extends 'sva/vaga/vaga.html' %}

{% block title %} Alunos inscritos {% endblock %}


{% block content %}
    <h1>Inscritos em <b>{{vaga.titulo}}</b></h1>
    {% for aluno in alunos %}
    <p><a href="{% url 'Exibir_Aluno' pk=aluno.user_id %}"><em>{{aluno.user.first_name}} {{aluno.user.last_name}}</em></a> - {{aluno.user.email}}</p>
    {% endfor %}

{% endblock %}
